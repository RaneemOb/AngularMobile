
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col size="12" size-sm="8" size-md="6" size-lg="4">

        <form [formGroup]="LoginForm">
        <ion-input label="Email" label-placement="floating" fill="solid" placeholder="Enter text" formControlName="email"></ion-input>
        <ion-input label="Password" label-placement="floating" fill="solid" placeholder="Enter text" formControlName="password"></ion-input>
     </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-button shape="round" 
(click)="CheckUser()">Login</ion-button>
